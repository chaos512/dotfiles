# Configuration for Alacritty, the GPU enhanced terminal emulator.
Title: Alacritty

items:

colors:
  
  primary:
    background: '#000000'
    foreground: '#FFFFFF'
  cursor:
    text: '#00FF00'
    cursor: '#FFFFFF'

  normal:
    black: '#000000'
    red: '#FF0000'
    green: '#00FF00'
    yellow: '#FFFF00'
    blue: '#80FF00'
    magenta: '#FF00FF'
    cyan: '#00FF80'
    white: '#FFFFFF'

  bright:
    black: '#000000'
    red: '#FF1919'
    green: '#19FF19'
    yellow: '#FFFF19'
    blue: '#80FF19'
    magenta: '#FF19FF'
    cyan: '#19FF80'
    white: '#FFFFFF'

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000

  auto_scroll: false
  tabspaces: 4

# Font configuration
font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  # Point size
  size: 12.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1


